<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EduSpark | Student Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<!-- ðŸ”¥ DEFAULT BACKGROUND: PATTERN -->
<body class="bg-pattern">

<div class="app">
  <header>

    <p>Smart, bold & colorful student record management</p>

  <section class="entry-box">

    <input type="text" id="rollInput" placeholder="Roll No">
    <input type="text" id="nameInput" placeholder="Student Name">
    <input type="text" id="classInput" placeholder="Class">
    <input type="text" id="subjectInput" placeholder="Subject">
    <input type="number" id="marksInput" placeholder="Marks (0â€“100)" min="0" max="100">

    <button id="actionBtn" onclick="saveStudent()">Add Record</button>
  </section>

  <section class="export-box">
    <button onclick="printTable()">ðŸ–¨ Print Records</button>
  </section>

  <section class="data-box">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>R. No</th>
          <th>Name</th>
          <th>Class</th>
          <th>Subject</th>
          <th>Marks</th>
          <th>Grade</th>
          <th>Result</th>
          <th class="edit-col">Edit</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </section>
</div>

<script src="script.js"></script>
</body>
</html>
